name: Scheduled Weather Data Generator

on:
  schedule:
    - cron: '*/30 * * * *' # every half hour
  workflow_dispatch:

jobs:
  update-weather:
    permissions:
      contents: write 
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - run: python weatherAPI.py
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          TOWN_LOCATIONS_JSON: ${{ secrets.TOWN_LOCATIONS_JSON }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated weather update'
          file_pattern: 'docs/*.html'
